<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="desktop-1">

            &nbsp &nbsp &nbsp &nbsp &nbsp 
            <input type="text"  placeholder="Enter">          
        </div>
        <div class="frame-34">
            <span class="Upgraded_Memory">Upgraded Memory</span>  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            
            <input type="text"  placeholder="Enter">          
        </div>
       
    </div>

</html>
