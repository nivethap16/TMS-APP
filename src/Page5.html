<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>

<nav class="navbar navbar-expand-sm">
  <div class="container-fluid">
    <div class="navbar-brand">
      <img class="logo" src="picture/BlueYonder-logo.png"/>
    </div>
    <div class="heading">
      <h3>TMS APP CONFIGURATION</h3>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div>
    <img class="background" src="picture/blue.jpg" width="100%" height="100%"/>
  </div>
  <a href="home.html"><i class='bx bxs-home bx-md'></i></a>
  <div class="tab">
    <button class="tablinks" id="memoryTabLink" onclick="openTab(event, 'memory')">Memory</button>
    <button class="tablinks" id="threadTabLink" onclick="openTab(event, 'thread')">Threads</button>
    <button class="tablinks" id="customTabLink" onclick="openTab(event, 'custom')">Custom</button>
	
  </div>

  <div id="memory" class="tabcontent">
    <div class="frame32">
      <div class="form-group">
        <p class="nameofthecustomer2">NAME OF THE CUSTOMER</p>&nbsp &nbsp &nbsp &nbsp &nbsp
        <div class="rectangle6">
          <div class="dropdown">
            <button class="btn btn-light badge text-wrapt" type="button" id="customerDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
              Select
            </button>
            <ul class="dropdown-menu" id="customerDropdown" aria-labelledby="customerDropdownButton"></ul>
          </div>
          <input type="hidden" class="customerDropdown-textBox">
        </div>
      </div>
      <div class="form-group">
        <p class="server">SERVER</p>&nbsp &nbsp &nbsp &nbsp &nbsp 
        <div class="rectangle6">
          <div class="drop">
            <button class="btn btn-light badge text-wrap" type="button" id="serverDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
              Select
            </button>
            <ul class="dropdown-menu" id="serverDropdown" aria-labelledby="serverDropdownButton"></ul>
          </div>
          <input type="hidden" class="serverDropdown-textBox">
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="memory-path" required=""/>
        <label>PATH</label>
      </div>
      <div class="input-container">
        <input type="text" id="memory-Component" required=""/>
        <label>COMPONENT NAME</label>
      </div>
      <div class="input-container">
        <input type="text" id="memory-reference" required="" placeholder="e.g., tag1, tag2"/>
        <label>REFERENCE KEY(Memory)</label>
      </div>
      <div class="frame22">
        <button class="btn btn-outline-dark" id="SubmitButton">SUBMIT</button>
        <span id="btnText"></span>
      </div>
    </div>
  </div>

  <div id="thread" class="tabcontent">
    <div class="frame32">
      <div class="form-group">
        <p class="nameofthecustomer2">NAME OF THE CUSTOMER</p>&nbsp &nbsp &nbsp &nbsp &nbsp
        <div class="rectangle6">
          <div class="dropdown">
            <button class="btn btn-light" type="button" id="thrdcustomerDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
              Select
            </button>
            <ul class="dropdown-menu" id="thrdcustomerDropdown" aria-labelledby="thrdcustomerDropdownButton"></ul>
          </div>
          <input type="hidden" class="thrdcustomerDropdown-textBox">
        </div>
      </div>
      <div class="form-group">
        <p class="server">SERVER</p>&nbsp &nbsp &nbsp &nbsp &nbsp 
        <div class="rectangle6">
          <div class="drop">
            <button class="btn btn-light" type="button" id="thrdserverDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
              Select
            </button>
            <ul class="dropdown-menu" id="thrdserverDropdown" aria-labelledby="thrdserverDropdownButton"></ul>
          </div>
          <input type="hidden" class="thrdserverDropdown-textBox">
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="thread-path" required=""/>
        <label>PATH</label>
      </div>
      <div class="input-container">
        <input type="text" id="thread-Component" required=""/>
        <label>COMPONENT NAME</label>
      </div>
      <div class="input-container">
        <input type="text" id="thread-reference" required=""/>
        <label>REFERENCE KEY(Thread)</label>
      </div>
      <div class="frame22">
        <button class="btn btn-outline-dark" id="thrdSubmitButton">SUBMIT</button>
        <span id="btnText"></span>
      </div>
    </div>
  </div>

  <div id="custom" class="tabcontent">
    <div class="frame32">
      <div class="form-group">
        <p class="nameofthecustomer2">NAME OF THE CUSTOMER</p>&nbsp &nbsp &nbsp &nbsp &nbsp
        <div class="rectangle6">
          <div class="dropdown">
            <button class="btn btn-light" type="button" id="custcustomerDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
              Select
            </button>
            <ul class="dropdown-menu" id="custcustomerDropdown" aria-labelledby="custcustomerDropdownButton"></ul>
          </div>
          <input type="hidden" class="custcustomerDropdown-textBox">
        </div>
      </div>
      <div class="form-group">
        <p class="server">SERVER</p>&nbsp &nbsp &nbsp &nbsp &nbsp 
        <div class="rectangle6">
          <div class="drop">
            <button class="btn btn-light" type="button" id="custserverDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
              Select
            </button>
            <ul class="dropdown-menu" id="custserverDropdown" aria-labelledby="custserverDropdownButton"></ul>
          </div>
          <input type="hidden" class="custserverDropdown-textBox">
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="custom-path" required=""/>
        <label>PATH</label>
      </div>
      <div class="input-container">
        <input type="text" id="custom-Component" required=""/>
        <label>COMPONENT NAME</label>
      </div>
      <div class="input-container">
        <input type="text" id="custom-reference" required=""/>
        <label>REFERENCE KEY(custom)</label>
      </div>
      <div class="frame22">
        <button class="btn btn-outline-dark" id="custSubmitButton">SUBMIT</button>
        <span id="btnText"></span>
      </div>
    </div>
  </div>

  <div class="loading-screen">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<script src="script5.js"></script>
</body>
</html>
